          </div>
          <div class="form-field">
            <label class="modal-form-label value-2" for="user-tel">Введіть номер телефону</label>
            <div class="input-thumb">
              <input
                class="modal-form-input value-2"
                type="tel"
                name="user-tel"
                placeholder="+38 067 000 00 00"
                required
                id="user-tel"
              />
              <svg class="icon-person" width="18" height="18">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>
          <div class="form-field">
            <label class="modal-form-label value-2" for="user-comment">Комментарий</label>
            <textarea
              class="modal-form-textarea"
              name="user-comment"
              id="user-comment"
              placeholder="текст"
            ></textarea>
          </div>
          <fieldset>
            <legend>Size</legend>
            <input type="radio" name="size" id="size" value="large" />
            <label for="size">Large</label>
            <input type="radio" name="size" id="size" value="small" />
            <label for="size">Small</label>
          </fieldset>
          <fieldset>
            <legend>Add</legend>
            <input type="checkbox" name="add" id="add" value="тomano" />
            <label for="add">Tomano</label>
            <input type="checkbox" name="add" id="add" value="сheese" />
            <label for="add">Сheese</label>
          </fieldset>
          <label for="city">City</label>
          <select class="modal-form-select" name="city" id="city">
            <option value="kiev">Kiev</option>
            <option value="lviv">Lviv</option>
          </select>
          <div class="chackbox-526">
            <input class="chackbox-526-input" type="checkbox" name="color" id="color-chackbox" />
            <label class="chackbox-526-label" for="color-chackbox"> Изменить цвет</label>
          </div>
          <div class="privacy">
            <input class="privacy-input" type="checkbox" name="privacy" id="privacy" />
            <label for="privacy" class="privacy-label">
              <svg class="privacy-icon" width="16" height="15">
                <use href="./images/icons.svg#icon-icon-check"></use>
              </svg>
              Соглашаюсь на все</label
            >
          </div>
          <button type="submit">Отправить заявку</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
